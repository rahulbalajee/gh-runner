name: Test & Deploy
on: 
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch code & do checkout 
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
      - name: Install deps & test
        run: |
          npm ci
          npm run lint
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Fetch code & do checkout
        uses: actions/checkout@v4
      - name: Setup env
        uses: actions/setup-node@v4
      - name: Install deps
        run: npm ci
      - name: Build app
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..." 
