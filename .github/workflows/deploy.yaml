name: Deploy
on:
    pull_request:
        types:
            - opened
    workflow_dispatch:
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Output event data
              run: echo "${{ toJSON(github.event) }}"
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Install dependencies & test
              run: |
                npm ci
                npm run test
            - name: Build app
              run: npm run build
            - name: Deploy
              run: echo "Deploying..."
